<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --card-color: white;
      --text-color: #212529;
      --accent-color: #0d6efd;
      --result-bg: #e9f7ef;
      --result-text: #2e7d32;
    }

    body.dark {
      --bg-color: #121212;
      --card-color: #9b9b9b;
      --text-color: #f1f1f1;
      --result-bg: #1a3d2f;
      --result-text: #9be7a4;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
    }

    .card {
      background-color: var(--card-color);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.02);
    }

    .result-box {
      background-color: var(--result-bg);
      padding: 1rem;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--result-text);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-switch .form-check-input {
      cursor: pointer;
    }

    canvas {
      margin-top: 30px;
    }

    /* Loading Spinner */
    .spinner-border-sm {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="toggle-switch">
    <label class="form-check-label">ðŸŒ™</label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkModeSwitch">
    </div>
  </div>

  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Sales Prediction</h2>
      
      {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Store ID</label>
            <input type="number" name="store" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Competition Distance (m)</label>
            <input type="number" step="0.1" name="competition_distance" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Year</label>
            <input type="number" name="year" class="form-control" value="2025" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Month</label>
            <input type="number" name="month" class="form-control" value="1" min="1" max="12" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Day</label>
            <input type="number" name="day" class="form-control" value="1" min="1" max="31" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Promo</label>
            <select name="promo" class="form-select">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">School Holiday</label>
            <select name="school_holiday" class="form-select">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Store Type</label>
            <select name="store_type" class="form-select">
              <option value="0">Type A</option>
              <option value="1">Type B</option>
              <option value="2">Type C</option>
              <option value="3">Type D</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Assortment</label>
            <select name="assortment" class="form-select">
              <option value="0">Basic</option>
              <option value="1">Extra</option>
              <option value="2">Extended</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-grid">
          <button type="submit" class="btn btn-primary" id="predictBtn">
            <span id="btnText">Predict Sales</span>
            <span class="spinner-border spinner-border-sm d-none" id="btnSpinner" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </form>

      {% if prediction %}
        <div class="result-box">
          Predicted Sales: â‚¬ {{ prediction | round(2) }}<br/>
          {% if confidence %}
            Confidence: Â± â‚¬ {{ confidence | round(2) }}<br/>
          {% endif %}
          <small class="text-muted">Model response time: {{ time_taken }}s</small>
        </div>

        <!-- Optional trend chart -->
        <canvas id="salesChart" height="100"></canvas>
      {% endif %}
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeSwitch');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });

    // Form submission event listener for loading state
    document.querySelector("form").addEventListener("submit", () => {
      const btn = document.getElementById("predictBtn");
      const spinner = document.getElementById("btnSpinner");
      const text = document.getElementById("btnText");

      btn.disabled = true;
      spinner.classList.remove("d-none");
      text.textContent = "Predicting...";
    });

    {% if prediction %}
    const ctx = document.getElementById("salesChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Last Week", "Earlier This Week", "Today"],
        datasets: [{
          label: "Sales Trend",
          data: [{{ (prediction * 0.8) | round(2) }}, {{ (prediction * 0.9) | round(2) }}, {{ prediction | round(2) }}],
          fill: false,
          borderColor: "#0d6efd",
          tension: 0.3
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
    {% endif %}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
